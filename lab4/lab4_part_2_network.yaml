name: lab4-part_2
mgmt:
  network: lab4_mgmt
  ipv4-subnet: 172.162.16.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    R01.SPB:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.101
      startup-config: configs/part_2/spb.rsc
    R01.HKI:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.102
      startup-config: configs/part_2/hki.rsc
    R01.SVL:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.103
      startup-config: configs/part_2/svl.rsc
    R01.LND:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.104
      startup-config: configs/part_2/lnd.rsc
    R01.LBN:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.105
      startup-config: configs/part_2/-lbn.rsc
    R01.NY:
      kind: vr-ros
      mgmt-ipv4: 172.162.16.106
      startup-config: configs/part_2/ny.rsc
    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.162.16.2
      binds:
        - ./configs/part_2/:/configs/part_2/
      exec:
        - sh /configs/part_2/pc.sh
    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.162.16.3
      binds:
        - ./configs/part_2/:/configs/part_2/
      exec:
        - sh /configs/part_2/pc.sh
    PC3:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.162.16.4
      binds:
        - ./configs/part_2/:/configs/part_2/
      exec:
        - sh /configs/part_2/pc.sh


  links:
    - endpoints: ["R01.SPB:eth1","R01.HKI:eth1"]
    - endpoints: ["R01.NY:eth1","R01.LND:eth1"]
    - endpoints: ["R01.SVL:eth1","R01.LBN:eth1"]
    - endpoints: ["R01.HKI:eth2","R01.LND:eth3"]
    - endpoints: ["R01.HKI:eth3","R01.LBN:eth2"]
    - endpoints: ["R01.LND:eth2","R01.LBN:eth3"]
    - endpoints: ["R01.SPB:eth2","PC1:eth1"]
    - endpoints: ["R01.NY:eth2","PC2:eth1"]
    - endpoints: ["R01.SVL:eth2","PC3:eth1"]
    
    
