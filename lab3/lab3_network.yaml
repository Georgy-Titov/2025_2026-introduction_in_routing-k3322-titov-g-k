name: lab3
mgmt:
  network: lab3_mgmt
  ipv4-subnet: 172.160.16.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    R01.SPB:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.101
      startup-config: configs/r01-spb.rsc
    R01.HKI:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.102
      startup-config: configs/r01-hki.rsc
    R01.MSC:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.103
      startup-config: configs/r01-msc.rsc
    R01.LND:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.104
      startup-config: configs/r01-lnd.rsc
    R01.LBN:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.105
      startup-config: configs/r01-lbn.rsc
    R01.NY:
      kind: vr-ros
      mgmt-ipv4: 172.160.16.106
      startup-config: configs/r01-ny.rsc
    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.160.16.2
      binds:
        - ./configs:/configs
      exec:
        - sh /configs/pc1.sh
    SGI-PRISM:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.160.16.3
      binds:
        - ./configs:/configs
      exec:
        - sh /configs/sgi.sh

  links:
    - endpoints: ["R01.SPB:eth1","R01.HKI:eth1"]
    - endpoints: ["R01.SPB:eth2","R01.MSC:eth1"]
    - endpoints: ["R01.SPB:eth3","PC1:eth1"]
    - endpoints: ["R01.HKI:eth2","R01.LBN:eth2"]
    - endpoints: ["R01.HKI:eth3","R01.LND:eth1"]
    - endpoints: ["R01.MSC:eth2","R01.LBN:eth1"]
    - endpoints: ["R01.LND:eth2","R01.NY:eth1"]
    - endpoints: ["R01.LBN:eth3","R01.NY:eth2"]
    - endpoints: ["R01.NY:eth3", "SGI-PRISM:eth1"]
    
